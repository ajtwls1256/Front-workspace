<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <h1>form 태그</h1>
    <form action="/action_page.html" method="get">
        <fieldset>
            <legend>로그인</legend>
            ID : <input type="text" name="id" placeholder="아이디" size="100" required> <br>
            PW : <input type="password" name="pw" placeholder="패스워드"> <br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>

    <hr>
    <form action="/action_page.html" method="get">
        <fieldset>
            <legend>Number</legend>
            <input type="number" min="1" max="100" step="2" value="1">
        </fieldset>
        <fieldset>
            <legend>읽기전용</legend>
            <input type="text" name="test1" value="hi" readonly>
            <br>
            <input type="file" multiple>
        </fieldset>
    </form>

    <br><hr><br>

    <form action="/action_page.html" method="get">
        <fieldset>
            <legend>기본 input type</legend>
            <input type="checkbox" name="hobby" value="게임"> 게임
            <input type="checkbox" name="hobby" value="잠"> 잠자기
            <input type="checkbox" name="hobby" value="등산"> 등산
            <br>
            <!-- label은 글씨 클릭해도 클릭되게 하는것-->
            <input id="m" type="radio" name="gender" value="남"><label for="m">남자</label>
            <input id="f" type="radio" name="gender" value="여"><label for="f">여자</label><br>

            <select name="sel">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <!-- selected : default 선택 -->
                <option value="4">4</option>
            </select>
        </fieldset>
    </form>

    <!-- html5 버전 -->
    <form action="/action_page.html" method="get">
        <fieldset>
            <legend>HTML5 type</legend>
            <input type="color" name="color"><br>
            <input type="date" name="date"><br>
            <input type="datetime-local"><br>
            <input type="week"><br>
            <input type="email" required><br>
            <textarea row="10" cols="70"></textarea><br>
            Downloading progress : <progress value="22" max="100"></progress><br>
            <input type="range" min="1" max="20"><br>
            <!-- 아무 type도 안주면 submit으로 인식 -->
            <button type="submit">제출</button>
        </fieldset>
    </form>

</body></html>
