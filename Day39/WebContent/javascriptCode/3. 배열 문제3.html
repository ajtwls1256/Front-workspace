    (힌트 : 태그 자체를 가져올때에는 outerHTML을 사용하면 됨)<br>

    <fieldset>
        <style>
            .divss {
                float: left;
            }
        </style>
        <legend>보기</legend>
        <div id="div5">
            <div style="border:1px solid black; height:100px; width:100px; background-color:red;" class="divss" id="red" onclick="pick(this)"></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:blue;" class="divss" id="blue" onclick="pick(this)"></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:green;" class="divss" id="green" onclick="pick(this)"></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:pink;" class="divss" id="pink" onclick="pick(this)"></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:yellow;" class="divss" id="yellow" onclick="pick(this)"></div>
        </div>

    </fieldset><br>

    <script>
        var save = "";        
        var count = 0;
        
        function pick(color){
            save += color.outerHTML;
            
            color.style.display = "none";
            count++;
            
            if(count == 5){
                var div5 = document.getElementById("div5");
                div5.innerHTML = save;
                
                save = "";
                count = 0;
            }
        }
