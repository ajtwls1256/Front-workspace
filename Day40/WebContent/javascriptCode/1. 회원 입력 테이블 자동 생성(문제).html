<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<style>
    #div1{
        border:5px solid black;
        height:800px;
        width:1000px;
    }
</style>
<center>
    문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.
    <table border="1" id="member">
        <tr><th>이름</th><th>나이</th><th>주소</th></tr>     
    </table>

<button onclick="add();">추가</button>
    </center>


    
<script>
    
    function add(){
        var table = document.getElementById("member");
        
        var view = ["이름을 ", "나이를 ", "주소를 "];
        
        var tr = document.createElement("tr");
        
        var th = new Array();
        var text = new Array();
        
        for(var i=0; i<3; i++){
            th.push(document.createElement("th"));
            text.push(document.createTextNode(prompt(view[i] +"입력하세요")));
            
            th[i].appendChild(text[i]); 
        }
        
        for(var i=0; i<3; i++){
            tr.appendChild(th[i]);
        }
        
        table.appendChild(tr);
    }
    
</script>
    
    
    
</body>
</html>
