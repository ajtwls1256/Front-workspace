        아이디 : <input type="text" id="id"><br>
        비밀번호 : <input type="password" id="pw"><br>
        비밀번호 확인 : <input type="password" id="pw_re"><br>
        <input type="submit" value="회원가입" onclick="return check();">
    </form>
    <script>
        function check(){
            var id = document.getElementById("id");
            if(id.value == ""){
                alert("아이디를 작성해주세요");
                return false;          
            }
            
            var pw = document.getElementById("pw");
            var pw_re = document.getElementById("pw_re");
            if(pw.value != pw_re.value){
                alert("비밀번호가 다릅니다.");
                pw.style.background = "red";
                pw_re.style.background = "red";
                return false;
            }
        }
    </script>

    <form action="/test.html" id="enroll">
        <fieldset>
            <legend>회원가입</legend>
            아이디 : <input type="text" id="m_id"><br>
            비밀번호 : <input type="password" id="m_pw"><br>
            <span id="msg"></span>
            비밀번호 확인 : <input type="password" id="m_pw_re"><br>
            <input type="submit" value="회원가입">
        </fieldset>
    </form>
    
    <script>
        var m_id = document.getElementById("m_id");
        var m_pw = document.getElementById("m_pw");
        var m_pw_re = document.getElementById("m_pw_re");
        
        m_id.onfocus = function(){
            m_id.style.backgroundColor="aqua";
        }
        m_id.onblur = function(){
            m_id.style.backgroundColor="white";
        }
        m_pw.onfocus = function(){
            m_pw.style.backgroundColor="aqua";
        }
        m_pw.onblur = function(){
            m_pw.style.backgroundColor="white";
        }
        m_pw_re.onfocus = function(){
            m_pw_re.style.backgroundColor="aqua";
        }
        m_pw_re.onblur = function(){
            m_pw_re.style.backgroundColor="white";
        }
        
        var form = document.getElementById("enroll");
        form.onsubmit = function(){
            if(!confirm("이대로 제출하시겠습니까?")){
                return false;
            }
        }
        
        m_pw_re.onchange = function(){
            if(m_pw.value == m_pw_re.value){
                var msg = document.getElementById("msg");
                msg.style.color = "blue";
                msg.innerHTML = "비밀번호가 확인되었습니다.<br>";
            }else{
                var msg = document.getElementById("msg");
                msg.style.color = "red";
                msg.innerHTML = "비밀번호가 일치하지않습니다.<br>";
                location.hash="#m_pw";
            }
        }
        
        
    </script>
