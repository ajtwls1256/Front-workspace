        .reverse{

    <script>
        $(function(){
            $(".hover").hover(function(){
                $(this).addClass("reverse");
            }, function(){
                $(this).removeClass("reverse");
            });
        });
    </script>

    <script>
        $(function(){
            $(".trigger>button").click(function(){
                
                var index = $("button").index(this);
                if(index < 3){
                    $(this).next().text(Number($(this).next().text()) + 1);
                }else{
                    $(".trigger>button").eq(0).trigger("click");    // click이벤트 수행
                    $(".trigger>button").eq(0).click();     // 위와 동일
                    $(".trigger>button").eq(1).trigger("click");
                    $(".trigger>button").eq(2).trigger("click");
                }
                
            });
        });
    </script>
    
    <div class="trigger">
        <button>레벨업</button>마법사 : <span>0</span> Level<br>
        <button>레벨업</button>전사 : <span>0</span> Level<br>
        <button>레벨업</button>도적 : <span>0</span> Level<br>
        <button>All</button>
    </div>

    <script>
        $(function(){
            $(".eventControl a").click(function(event){
                event.preventDefault();
                alert("페이지 이동 이벤트 제거 완료");
                alert(event.type);
            });
            
            $(".eventControl span").click(function(event){  // 매개변수에 이벤트추가
                alert("span태그 클릭");
                event.stopPropagation();    // 이벤트 버블링 막는함수
            });
            $(".eventControl h1").click(function(){
                alert("h1태그 클릭");
            });
        });
    </script>
    
    <div class="eventControl">
        <h1>
            <a href="http://www.naver.com" target="_blank">네이버로이동</a>
            <br>
            <span> click </span>
        </h1>
        
    </div>

    <script>
        $(function(){
            $(".onoff>button").eq(1).click(function(){
                
                $(".onoff>button").eq(0).text("이벤트 추가됨");
                
                $(".onoff>button").eq(0).on("click",function(){ // 이벤트 추가, 한 click이벤트에 여러 함수를 거는것도 가능
                    alert("이벤트가 발생함");
                });
            });
            
            $(".onoff>button").eq(2).click(function(){
                
                $(".onoff>button").eq(0).text("nothing...");
                
                $(".onoff>button").eq(0).off("click");  // click이벤트 제거
            });
        });
    </script>
    
    
    <div class="onoff">
        <button>nothing...</button>
        <button> click add</button>
        <button> click remove </button>
    </div>

    <script>

        });

    <script>
        $(function(){
            $("#content").keyup(function(){
                var inputLength = $(this).val().length;
                var remain = 20 - inputLength;
                $("#result").html("작성가능한 글자 수 : " + remain);
            });
        });
    </script>
    
    <div>
        <p>글작성</p>
        <h2 id="result">작성가능한 글자 수 : 20</h2>
        <textarea cols="70" rows="5" maxlength="20" id="content"></textarea>
    </div>
    
    
    
    
    
    <script>
        $(function(){
            $("#input").focusin(function(){             // 포커스할때
                $(this).css("background", "black");
            });
            
            $("#input").focusout(function(){            // 포커스안할때
                $(this).css("background", "white");
            });
            
            $("#inputFocus").click(function(){
                $("#input").focus();
            });
        });
    </script>
    
    
    <input type="text" id="input">
    <button id="inputFocus">클릭</button>
