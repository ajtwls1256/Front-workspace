<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <style>
        body {
            background-color: #3498db;
        }

        body>div {
            margin: 0 auto;

            /*            border: 1px solid black;*/
        }

        #wrap {
            width: 800px;
            height: 800px;
            padding: 30px;
        }

        #title {
            height: 100px;
            font-size: 30px;
            font-weight: bold;
            line-height: 100px;
        }

        #content {
            height: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px 0px 0px 40px;
            box-sizing: border-box;
        }

        #content>div {
            /*            border: 1px solid black;*/
            width: 45%;
            height: 55px;


            font-weight: bold;
            font-size: 20px;

            line-height: 80px;

            position: relative;
            float: left;

            margin-right: 34px;
            margin-top: 30px;
        }
        
        #content input {
            width: 100%;
            height: 30px;
            border: none;
            border-bottom: 3px solid #e1e1e1;
            position: absolute;
            left: 0px;
            top: 23px;
            background-color: transparent;
            outline: none;
            font-size: 20px;
        }

        #content>div:nth-last-child(2) {
            clear: left;
            width: 95%;
        }

        #content>div:nth-last-child(1) {
            width: 95%;
            margin-top: 20px;
            padding: 0px 0px 0px 175px;
        }

        button {
            background-color: transparent;
            border: 2px solid skyblue;
            border-radius: 5px;
            width: 150px;
            height: 100%;
            margin-right: 50px;
            color: skyblue;
            font-weight: bold;
        }



    </style>


    <script>
        $(function() {

            $("input").focusin(function() {
                $(this).parent().animate({
                    lineHeight: "20px",
                    fontSize: "16px"
                });

                $(this).animate({

                });
            });

            $("input").focusout(function() {
                if ($(this).val() == "") {
                    $(this).parent().animate({
                        lineHeight: "80px",
                        fontSize: "20px"
                    });
                }
            });

        });
    </script>
</head>

<body>
    <div id="wrap">
        <div id="title">
            회원가입
        </div>
        <div id="content">
            <div id="id">
                아이디*
                <input type="text">
            </div>
            <div id="name">
                이름*
                <input type="text">
            </div>
            <div id="pw">
                비밀번호*
                <input type="password">
            </div>
            <div id="pw_re">
                비밀번호 확인*
                <input type="password">
            </div>
            <div id="email">
                EMAIL*
                <input type="text">
            </div>
            <div id="phone">
                PHONE*
                <input type="text">
            </div>
            <div id="addr">
                주소
                <input type="text">
            </div>
            <div id="button">
                <button type="button">회원가입</button>
                <button type="button">초기화</button>
            </div>

        </div>
    </div>

</body></html>
